<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- CSS -->

<body>

    <header class="text-center my-5">
        <h1>Pokemon API</h1>
        <p class="lead">Un ejemplo de una pokedex online</p>
    </header>
    <section>
        <form>
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6 ">
                    <label >Ingrese el nombre del pokemon o el ID: </label>

                </div>
                <div class="col-12 col-sm-6">
                    <input id="pokemonInput" class="form-control">                
                </div>
            </div>
            <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
        </form>
    </section>
    <section>
        <div class="row">
            <div class="col-12 col-sm-6" id="pokeInfo"></div>
            <div class="col-12 col-sm-6" id="pokeStats" style="height: 300px; width: 600px;"></div>
        </div>
    </section>

    

    <script src="./assets/js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
